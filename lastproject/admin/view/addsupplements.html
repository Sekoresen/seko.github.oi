<div class="container-fluid">
    <div id="menuAdd">
<div class="alert alert-success" ng-show="successAlert"> Succesfully added new product</div>
<div class="alert alert-success" ng-show="successEditAlert"> Succesfully updated product</div>
<div class="alert alert-danger" ng-show="dangerAlert"> Please fill the form...</div>
<h3>SUPPLEMENTS</h3>
<form name="myForm">
    <div class="form-group">
        <label for="supplement_name">Supplement Name:</label>
        <input type="text" name="supplement_name" id="supplement_name" ng-model="supplements[checkUrl].supplement_name" class="form-control" placeholder="Supplement name...">
        <input type="hidden" name="supplement_id" id="supplement_id" ng-model="supplements[checkUrl].supplement_id" class="form-control">
    </div>
    <div class="form-group">
        <label for="supplement_size">Supplement Size:</label>
        <div ng-show="myForm.supplement_size.$invalid" class="alert alert-danger">Please fill the form...</div>
        <input type="text" name="supplement_size" id="supplement_size" ng-model="supplements[checkUrl].supplement_size" class="form-control" placeholder="Supplement size..." ng-minlength="2">
    </div>
    <div class="form-group">
        <label for="supplement_taste">Supplement taste:</label>
        <div ng-show="myForm.supplement_taste.$invalid" class="alert alert-danger">Please fill the form...</div>
        <input type="text" name="supplement_taste" id="supplement_taste" ng-model="supplements[checkUrl].supplement_taste" class="form-control" placeholder="Supplement taste..." ng-minlength="3">
    </div>
    <div class="form-group">
        <label for="supplement_price">Supplement price:</label>
        <input type="text" name="supplement_price" id="supplement_price" ng-model="supplements[checkUrl].supplement_price" class="form-control" placeholder="Supplement price...">
    </div>
    <div class="form-group">
        <label for="supplement_img">Supplement image:</label>
        <input type="text" name="supplement_img" id="supplement_img" ng-model="supplements[checkUrl].supplement_img" class="form-control" placeholder="Supplement...">
    </div>
    <div class="form-group">
        <label for="product_id">PRODUCT ID:</label>
       <select class="form-control" name="product_id" id="product_id" ng-model="supplements[checkUrl].product_id">
           <option ng-repeat="submenu in submenu" value="{{submenu.product_id}}">
               {{submenu.product_type}}
           </option>
       </select>
    </div>

    <div class="form-group">
        <button ng-show="checkUrl===undefined" class="btn btn-primary" ng-click="(myForm.supplement_size.$valid && myForm.supplement_taste.$valid)    ?
        function_addSupplements(supplements[checkUrl].supplement_name, supplements[checkUrl].supplement_size, supplements[checkUrl].supplement_taste, 
        supplements[checkUrl].supplement_price, supplements[checkUrl].supplement_img, supplements[checkUrl].product_id, supplements[checkUrl].supplement_id, 'insert') :
        function_error()">SAVE</button>
    </div>
    <div class="form-group">
        <button ng-show="checkUrl!==undefined" class="btn btn-primary" ng-click="(myForm.supplement_size.$valid && myForm.supplement_taste.$valid)    ?
        function_addSupplements(supplements[checkUrl].supplement_name, supplements[checkUrl].supplement_size, supplements[checkUrl].supplement_taste, 
        supplements[checkUrl].supplement_price, supplements[checkUrl].supplement_img, supplements[checkUrl].product_id, supplements[checkUrl].supplement_id, 'update') :
        function_error()">EDIT</button>
    </div>
</form>
</div>
</div>
