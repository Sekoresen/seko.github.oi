<div class="container-fluid table-responsive" >
  <div id="menu">
<h3>List of Members:</h3>

<table class="table table-striped">
    <thead>
        <tr>
             <th><input type="text" placeholder="Search by name" name="searchByMemberName"
              id="searchByMemberName" ng-model="searchByMemberName"></th>
            <th><input type="text" placeholder="Search by surname" name="searchByMemberSurname"
              id="searchByMemberSurname" ng-model="searchByMemberSurname"></th>
            <th>Email</th>
            <th>Phone</th>
            <th>Hometown</th>
            <th>EDIT</th>
            <th>DELETE</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="members in member | filter:{member_name:searchByMemberName, member_surname:searchByMemberSurname}">
            
            <td>{{members.member_name}}</td>
            <td>{{members.member_surname}}</td>
            <td>{{members.member_email}}</td>
            <td>{{members.member_phonenumber}}</td>
            <td>{{members.member_hometown}}</td>
            <td><a href="#!details_member/{{$index}}"><i class="fa fa-edit"></i></a></td>
            <td><button type="button" title="delete?" class="btn btn-danger" ng-click="function_getId($index)" 
                        data-toggle="modal" data-target="#myModal"><i class="fa fa-trash"></i></button></td>
        </tr>
    </tbody>


</table>

<div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header bg-danger">
          <h4 class="modal-title">Delete member </h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
         Are you sure you want to delete {{member[getId].member_name}} {{member[getId].member_surname}}
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" ng-click="function_deleteRow('member',member[getId].member_id)">DELETE</button>
          <button type="button" class="btn btn-warning" data-dismiss="modal">CANCEL</button>
        </div>
  
      </div>
    </div>
  </div>
  </div>
  </div>
